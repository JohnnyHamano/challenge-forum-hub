spring.application.name=ForumHub

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/${DB_NAME:database_test}
spring.datasource.username=${DB_USER:tester_user}
spring.datasource.password=${DB_PASSWORD:tester_password}

spring.jackson.default-property-inclusion=NON_NULL

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

spring.jackson.property-naming-strategy=SNAKE_CASE

api.security.token.secret=${JWT_SECRET:secret}